<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <!-- <script src="js/app4.js" charset="utf-8"></script> -->

    <title>Document</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                    <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="2.html">Map</a></li>
                        <li class="active"><a href="3.html">Browse<span class="sr-only">(current)</span></a></li>
                    </ul>

                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="textbox" placeholder="Search by number (1-649)">
                    <span class="input-group-btn">
                    <button class="btn btn-default" id="submit" type="button">Go!</button>
                    </span>
                </div>
                <!-- /input-group -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.r -->
    </div>


    <div class="container gens">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail region 2" id="kanto-cell">
                    <img src="images/g-1.png" alt="...">
                    <div class="caption">
                        <h3>Kanto Region</h3>
                        <p><a href="#" class="btn btn-default browse" id="kanto" role="button">Browse</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail region 3" id="johto-cell">
                    <img src="images/g-2.png" alt="...">
                    <div class="caption">
                        <h3>Johto Region</h3>
                        <p><a href="#" class="btn btn-default browse" id="johto" role="button">Browse</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail region 4" id="hoenn-cell">
                    <img src="images/g-3.png" alt="...">
                    <div class="caption">
                        <h3>Hoenn Region</h3>
                        <p><a href="#" class="btn btn-default browse" id="hoenn" role="button">Browse</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container gens">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <div class="thumbnail region 5" id="sinnoh-cell">
                    <img src="images/g-4.png" alt="...">
                    <div class="caption">
                        <h3>Sinnoh Region</h3>
                        <p><a href="#" class="btn btn-default browse" id="sinnoh" role="button">Browse</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6">
                <div class="thumbnail region 6" id="unova-cell">
                    <img src="images/g-5.png" alt="...">
                    <div class="caption">
                        <h3>Unova Region</h3>
                        <p><a href="#" class="btn btn-default browse" id="unova" role="button">Browse</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row poke-list">

        </div>
    </div>
    <div class="information-page">

        <div class="container">
            <div class="row">
                <div class="col-md-1">
                    <a href="#" class="thumbnail" id="last-poke">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>
                <div class="col-md-10">

                    <h3 class="text-center" id="poke-name"></h3>

                </div>

                <div class="col-md-1">
                    <a href="#" class="thumbnail" id="next-poke">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>

        </div>

        <div class="container">

            <img src="" class="img-responsive center-block" id="poke-pic" alt="" />
            <h3 class="text-center" id="poke-dex-num"></h3>


        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-md-5">
                    <section class="info">
                        <h3>Type:</h3>
                        <span id="type" class="text"></span>
                        <h3>Measurements:</h3>
                        <span id="measurements" class="text"></span>
                        <h3>Habitat:</h3>
                        <span id="habitat" class="text"></span>
                        <h3>Flavor Text:</h3>
                        <span id="flavor" class="text">flavor text here</span>
                        <h3>Base Stats:</h3>
                        <span id="stats" class="text"></span>
                        <h3>Abilities:</h3>
                        <span id="abilities" class="text"></span>
                        <h3>Origin Region</h3>
                        <span id="origin" class="text">origin here</span>
                    </section>
                </div>
                <div class="col-md-2">

                </div>

                <section class="col-md-5">
                    <div class="external">
                        <div class="embed-responsive embed-responsive-4by3">
                            <iframe class="embed-responsive-item" id="video" src=""></iframe>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>



</body>

</html>
